name: pipeline

on:
  pull_request:
    branches:
      - main   # runs for main pull request
  push:
    branches:
      - main   # runs for direct main push

jobs:
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code from GitHub
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install Java
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 3: Cache Maven dependencies (so itâ€™s faster next time)
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 4: Run only unit tests with
      - name: Run Unit Tests
        run: mvn -B test -Dgroups=unit -Dmy.nvdApiKey=$MY_NVD_API_KEY # -B = "Batch mode" - to run non-interactively (no prompts, no progress bars).

#        run: mvn -B test -Dgroups=unit # -B = "Batch mode" - to run non-interactively (no prompts, no progress bars).
        env:
          # Fallback to GitHub secret if run not locally
          MY_NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
